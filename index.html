    let currentQuestion = 0;
    let score = 0;

    function startQuiz() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Fadlan geli magacaaga si aad u bilowdo.");
        return;
      }
      document.getElementById("nameInput").style.display = "none";
      document.getElementById("question").style.display = "block";
      document.getElementById("score").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      document.getElementById("result").textContent = "";
      const q = quizData[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      const imageDiv = document.getElementById("image");
      imageDiv.innerHTML = q.image ? `<img src="${q.image}" alt="image">` : "";

      q.choices.forEach((choice, index) => {
        const button = document.createElement("button");
        button.classList.add("choice");
        button.textContent = choice;
        button.onclick = () => checkAnswer(index, button);
        choicesDiv.appendChild(button);
      });
    }

    function checkAnswer(selected, btn) {
      const q = quizData[currentQuestion];
      const result = document.getElementById("result");
      const buttons = document.querySelectorAll(".choice");

      buttons.forEach((b, i) => {
        if (i === q.correct) b.classList.add("correct");
        else b.classList.add("wrong");
        b.disabled = true;
      });

      if (selected === q.correct) {
        result.textContent = "Waa sax!";
        score++;
      } else {
        result.textContent = `Khalad! Jawaabta saxda ah waa: ${q.choices[q.correct]}`;
      }

      document.getElementById("score").textContent = `Dhibcaha: ${score}`;

      currentQuestion++;
      setTimeout(() => {
        if (currentQuestion < quizData.length) {
          showQuestion();
        } else {
          document.getElementById("question").textContent = "dhamaad mahad sanid!";
          document.getElementById("image").innerHTML = "";
          document.getElementById("choices").innerHTML = "";
          result.textContent = `Dhibcahaaga ugu dambeeya: ${score}/${quizData.length}`;

          const fbShare = document.getElementById("shareBtn");
          const shareText = encodeURIComponent(`Waxaan helay ${score}/${quizData.length} ee Somali Quiz Game! Isku day adigana:`);
          const shareUrl = encodeURIComponent(window.location.href);
          fbShare.href = `https://www.facebook.com/sharer/sharer.php?u=${shareUrl}&quote=${shareText}`;
          fbShare.style.display = "inline-block";
        }
      }, 2500);
    }
